<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .registration-container {
            background-color: #f8f8ff;
            border: 5px solid #000080;
            padding: 30px;
            box-shadow: 10px 10px 5px #aaa;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        .registration-container h2 {
            text-align: center;
            color: #8b0000;
            margin: 0;
            border-bottom: 2px dashed #8b0000;
            padding-bottom: 10px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #ffa500;
            outline: none;
        }

        .register-button {
            width: 100%;
            background-color: #008000;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .register-button:hover {
            background-color: #90ee90;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.7);
        }

        @media (max-width: 500px) {
            .registration-container {
                border-width: 2px;
                padding: 20px;
                box-shadow: 5px 5px 3px #aaa;
            }
            .registration-container h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Registration Form</Form></h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="youremail@example.com">
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required placeholder="Tell us what you need!"></textarea>
            </div>
            <button type="submit" class="register-button">Register Now!</button>
        </form>
    </div>
</body>
</html>
